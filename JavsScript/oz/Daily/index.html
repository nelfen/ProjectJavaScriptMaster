<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <title>계산기</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="tools">
        <div class="close"></div>
        <div class="mini"></div>
        <div class="en"></div>
      </div>
      <div class="display">
        <p>0</p>
      </div>
      <div class="buttons">
        <div>
          <div><button class="button function">C</button></div>
          <div><button class="button function">±</button></div>
          <div><button class="button function">%</button></div>
          <div><button class="button operator">/</button></div>
        </div>
        <div>
          <div><button class="button number">1</button></div>
          <div><button class="button number">2</button></div>
          <div><button class="button number">3</button></div>
          <div><button class="button operator">*</button></div>
        </div>
        <div>
          <div><button class="button number">4</button></div>
          <div><button class="button number">5</button></div>
          <div><button class="button number">6</button></div>
          <div><button class="button operator">-</button></div>
        </div>
        <div>
          <div><button class="button number">7</button></div>
          <div><button class="button number">8</button></div>
          <div><button class="button number">9</button></div>
          <div><button class="button operator">+</button></div>
        </div>
        <div class="fifthLine">
          <div><button class="button number zero">0</button></div>
          <div><button class="button dot">.</button></div>
          <div><button class="button equal">=</button></div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
