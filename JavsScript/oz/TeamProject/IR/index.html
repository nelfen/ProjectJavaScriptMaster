<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀프로젝트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="tools">
                <div class="close"></div>
                <div class="reduce"></div>
                <div class="enlarge"></div>
            </div>

            <div class="display">
            </div>

            <div class="buttons">
                <div class="first">
                <div class="clear"><button class="function" >C</button></div>
                <div class="pm"><button class="function" >±</button></div>
                <div class="per"><button class="function" >%</button></div>
                <div class="div"><button class="operator">/</button></div>
                </div>

                <div class="second">
                <div class="seven"><button class="number" >7</button></div>
                <div class="eight"><button class="number" >8</button></div>
                <div class="nine"><button class="number" >9</button></div>
                <div class="mul"><button class="operator">×</button></div>
                </div>

                <div class="third">
                <div class="four"><button class="number" >4</button></div>
                <div class="five"><button class="number" >5</button></div>
                <div class="six"><button class="number" >6</button></div>
                <div class="min"><button class="operator">−</button></div>
                </div>

                <div class="fourth">
                <div class="one"><button class="number" >1</button></div>
                <div class="two"><button class="number" >2</button></div>
                <div class="three"><button class="number" >3</button></div>
                <div class="plus"><button class="operator">+</button></div>
                </div>

                <div class="fifth">
                <div class="zero"><button class="number" >0</button></div>
                <div class="point"><button>.</button></div> 
                <div class="equal"><button>=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
