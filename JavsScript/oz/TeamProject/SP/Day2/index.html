<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀프로젝트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="tools">
        <div class="close"></div>
        <div class="mini"></div>
        <div class="en"></div>
      </div>
      <div class="display">
        <p>1</p>
        <!-- p태그는 어차피 js를 통해 버튼을 누르면 입력 받게 되겠지만 테스트를 위해 1 써놓음-->
      </div>
      <div class="buttons">
        <!-- .buttons > div 이런식으로 스타일을 줄거라면 0이 포함된 마지막줄 말고 굳이 firstLine과 같은 class가 필요한가? + 요구사항에 button에 class 넣으래요 -->
        <div>
          <div><button class="function">C</button></div>
          <div><button class="function">±</button></div>
          <div><button class="function">%</button></div>
          <div><button class="operator">/</button></div>
        </div>
        <div>
          <div><button class="number">7</button></div>
          <div><button class="number">8</button></div>
          <div><button class="number">9</button></div>
          <div><button class="operator">*</button></div>
        </div>
        <div>
          <div><button class="number">4</button></div>
          <div><button class="number">5</button></div>
          <div><button class="number">6</button></div>
          <div><button class="operator">-</button></div>
        </div>
        <div>
          <div><button class="number">1</button></div>
          <div><button class="number">2</button></div>
          <div><button class="number">3</button></div>
          <div><button class="operator">+</button></div>
        </div>
        <div class="fifthLine">
          <div><button class="number zero">0</button></div>
          <div><button class="dot">.</button></div>
          <div><button class="equal">=</button></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
