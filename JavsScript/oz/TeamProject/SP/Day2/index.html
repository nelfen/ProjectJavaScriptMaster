<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀프로젝트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="tools">
        <div class="close"></div>
        <div class="mini"></div>
        <div class="en"></div>
      </div>
      <div class="display">
        <p>1</p>
      </div>
      <div class="buttons">
        <div class="firstLine">
          <div class="reset"><button>C</button></div>
          <div class="pm"><button>±</button></div>
          <div class="per"><button>%</button></div>
          <div class="half"><button>/</button></div>
        </div>
        <div class="secondLine">
          <div class="seven"><button class="number">7</button></div>
          <div class="eight"><button class="number">8</button></div>
          <div class="nine"><button class="number">9</button></div>
          <div class="mult"><button>*</button></div>
        </div>
        <div class="thirdLine">
          <div class="four"><button class="number">4</button></div>
          <div class="five"><button class="number">5</button></div>
          <div class="six"><button class="number">6</button></div>
          <div class="minus"><button>-</button></div>
        </div>
        <div class="fourthLine">
          <div class="one"><button class="number">1</button></div>
          <div class="two"><button class="number">2</button></div>
          <div class="three"><button class="number">3</button></div>
          <div class="plus"><button>+</button></div>
        </div>
        <div class="fifthLine">
          <div class="zero"><button class="number">0</button></div>
          <div class="dot"><button>.</button></div>
          <div class="equal"><button>=</button></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
