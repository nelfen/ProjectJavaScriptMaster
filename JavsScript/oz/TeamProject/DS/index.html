<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">"
   <title>계산기</title>

</head>
<body>
    <div class="calculator-container">
<div class="calculator">
  <div class="window-button-container">
    <div class="window-button-area">
      <button class="close-btn"><span>×</span></button>
      <button class="min-btn"><span>-</span></button>
      <button class="max-btn"><span>+</span></button>
    </div>
  </div>
  <div class="display-container">
    <div><span>0</span></div>
  </div>
  <div class="button-container">
    <div class="button-area">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button class="operator">÷</button>
    </div>
    <div class="button-area">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>
    </div>
    <div class="button-area">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>
    </div>
    <div class="button-area">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div class="button-area">
      <button class="num_button">0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </div>
</div>
</body>
</html>
