<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신규 고객 선별하기</title>
</head>
<body>
  <script>
/*
  4일차 과제: 신규 고객 선별하기
  목표: 문자열 배열을 순회하며 조건에 따라 필터링하기
  주제: 문자열 배열 중 “신규”라는 문자열을 포함하는 요소 필터링하기
  요구사항: 아래 배열을 순회하면서 includes() 함수를 이용하여 “신규” 라는 문자열이 포함된 요소를 찾아 새로운 newCustomers 배열을 만들어주세요
  복습할 개념
   - 반복문
   - 반복문을 통한 배열 탐색
   - 배열 메서드
   - String.prototype.includes()
   - 조건문
   - 배열
*/
  const newCustomers = [];
  const customerList = [
    '신규 - 오콘솔',
    '기존 - 이코딩',
    '신규 - 이수열',
    '기존 - 박오즈',
    '신규 - 최열심',
    '기존 - 신정열',
  ];
  for(i=0; i<customerList.length; i++) {
    if(customerList[i].includes("신규")) {
      newCustomers.push(customerList[i]);
    }
  }
  console.log(newCustomers);
  </script>
</body>
</html>
