<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보물상자 열기</title>
</head>
<body>
  <script>
/*
  1일차 과제: 보물상자 열기
  목표 : console.log 사용하여 출력하기
  주제 : 변수 할당 값을 변경하며 원하는 타입을 출력하기
  요구사항 : 보물 상자를 열기 위해 주어진 변수에 할당되는 값을 변경하여 보기와 같은 내용을 출력
  복습할 개념
   - console.log
   - let
   - typeof
*/
  let key;
  key = 100;
  console.log(key, `${typeof(key)}`);
  //100 number

  key = true;
  console.log(key, `${typeof(key)}`);
  //true boolean

  key = "보물은 내꺼";
  console.log(key, `${typeof(key)}`);
  //보물은 내꺼 string

  key = {};
  console.log(key, `${typeof(key)}`);
  //{} object

  key = 20;
  console.log(key, `${typeof(key)}`);
  //20 number

  key = "보물을 내손에 넣었다!"
  console.log(key, `${typeof(key)}`);
  //보물을 내손에 넣었다! string
  </script>
</body>
</html>
