<!DOCTYPE html>
<html lang="ko">
<head>

  <title>카페 주문하기</title>
</head>
<body>
  <script>
/*
  5일차 과제: 카페 주문하기
  목표: 점심값을 제외한 금액으로 살 수 있는 커피 수 계산
  주제: 커피값 계산 함수 만들기
  요구사항: 점심값을 매개변수로 받아 살 수 있는 커피 수를 반환하는 함수
   - number 타입의 사칙연산
   - 함수
*/           
  let lunchfee = 96_000;
  
  function countCoffee(lunch) {
    let result = Math.floor((lunchfee-lunch)/1800);
    console.log(`남은 돈으로 ${result}잔의 커피를 살 수 있습니다`)
    // return result;
  }

  // let coffee = countCoffee(48000);
  // console.log(coffee);
  countCoffee(48_000);
  countCoffee(70_000);
  </script>
</body>
