<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수열 계산하기</title>
</head>
<body>
  <script>
/*
  3일차 과제: 수열 계산하기
  목표: 반복문을 통해 수열 값 도출하기
  주제: 반복문을 활용한 수열 계산
  요구사항: 반복문을 활용하여 1부터 300까지 덧셈 값을 구하세요.
  복습할 개념
   - 반복문
*/  
  let num = 0;

  for(i=1; i<=300; i++) {
    num += i
  }
  console.log(num);
  </script>
</body>
</html>
