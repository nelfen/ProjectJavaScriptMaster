<body>
  <script>
/*
  8일차 과제: 오류 해결하기 2
  목표: 스코프를 이해하고, 오류 코드에서 기대와 잘못된 부분을 찾아 수정할 수 있다
  주제: 함수 스코프와 블록 스코프의 차이를 이해하고, 오류 코드를 수정할 수 있다
  요구사항: 현재 모두 같은 학생 번호로 출력되는 코드의 출력값이 각 학생의 번호로 출력되는 기대값과 같은 형태로 출력되게 수정해주세요
  복습할 개념
   - 스코프
   - 블록 스코프와 함수 스코프
   - var, let, const
   - 배열
*/    
  const studentPrinters = [];

  for (let i = 0; i < 5; i++) {
    studentPrinters.push(function () {
      console.log('학생 번호:', 1001 + i);
    });
  }

  studentPrinters[0]();
  studentPrinters[1]();
  studentPrinters[2]();
  studentPrinters[3]();
  studentPrinters[4]();
  </script>
