<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받고 출력하기</title>
</head>
<body>
  <h2 id="name"></h2>
  <p id="animal"></p>
  <p id="fruit"></p>
</body>
<script>
  document.querySelector("#name").textContent = (`제 이름은 ${prompt("당신의 이름은 무엇인가요?")}입니다`);
  document.querySelector("#animal").textContent = (`제가 좋아하는 동물은 ${prompt("어떤 동물을 좋아하시나요?")}입니다`);
  document.querySelector("#fruit").textContent = (`제가 좋아하는 과일은 ${prompt("어떤 과일을 좋아하시나요?")}입니다`);
</script>
</html>
