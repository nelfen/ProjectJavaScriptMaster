<script>
  const cordination = [];

  // 옷장
  const wardrobe = [
    ['반팔', '후드티', '셔츠'],
    ['슬랙스', '청바지', '테니스치마'],
    ['구두', '단화', '스니커즈'],
  ];

  // 여기에 코드를 작성해주세요.

  for(i=0; i<wardrobe.length; i++) {
    for(j=0; j<wardrobe.length; j++) {
      for(k=0; k<wardrobe.length; k++) {
        cordination.push([wardrobe[0][i], wardrobe[1][j], wardrobe[2][k]])
      }
    }
  }


  console.log(cordination);
